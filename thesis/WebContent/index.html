<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Thesis</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Client-side versus Server-side Geoprocessing Test Suite</h1>
<br>
<form>Test ID: <input type="text" id = "testID" name="ID" required></form>
Browser: <select id="browser" onchange="whichBrowser()">
  <option></option>
  <option>Chrome</option>
  <option>Firefox</option>  
  <option>IE</option>
  <option>Safari</option>
  <option>Opera</option>
  <option>Server</option>
  <option>Other</option>
</select>
<br>
Hardware: <select id="hardware" onchange="whatHardware()">
  <option></option>
  <option>Laptop</option>
  <option>Desktop</option>  
  <option>Tablet</option>
  <option>Phone</option>
   <option>Server</option>
</select>
<br>
Operating System: <select id="OS" onchange="operatingSystem()">
  <option></option>
  <option>Windows</option>
  <option>Apple</option>  
  <option>Linux</option>
  <option>Android</option>
  <option>Other</option>
</select>

<br>
1. <input class="network" type="button" value="Initial Network Test" onclick="initialize();" /> 
<br>
2. <input class="buffer" type="button" value="Run Point Buffer" onclick="callBuf('points');" />
<br>
3. <input  class="buffer" type="button" value="Run Line Buffer" onclick="callBuf('lines');" />
<br>
4. <input  class="buffer" type="button" value="Run Polygon Buffer" onclick="callBuf('polygons');" />
<br>
5. <input class="network" type="button" value="Second Network Test" onclick="secondTest();" /> 
<br>
6. <input  class="voronoi" type="button" value="Run Voronoi" onclick="callTriangulation();" />
<br>
7. <input  class="union" type="button" value="Run Union" onclick="callUnion();" />
<br>
8. <input class="network" type="button" value="Third Network Test" onclick="thirdTest();" /> 
<br>
9. <input id="startServer" type="button" value="Run Server" onclick="runServer();" />
<br>
10. <a href="http://localhost:8080/thesis/rest/services/results">Download Results</a>

<!-- JavaScript Libraries -->
<script type="text/javascript" src="lib/microajax.min.js"></script>
<script type="text/javascript" src="lib/async.js"></script>
<script type="text/javascript" src="lib/javascript.util.js"></script>
<script type="text/javascript" src="lib/jsts.js"></script>

<!-- Custom JavaScript Code -->
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/flow.js"></script>
<script type="text/javascript" src="js/algorithms.js"></script>
<script type="text/javascript" src="js/results.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
