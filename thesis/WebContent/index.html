<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Thesis</title>
</head>
<body>
<h1>Client-side versus Server-side Test Suite</h1>
<br>
<form>Test ID: <input type="text" id = "testID" name="ID"></form>
Browser:<select id="browser" onchange="whichBrowser()">
  <option></option>
  <option>Chrome</option>
  <option>Firefox</option>  
  <option>IE</option>
  <option>Safari</option>
  <option>Opera</option>
  <option>Other</option>
</select>
<br>
Hardware:<select id="hardware" onchange="whatHardware()">
  <option></option>
  <option>Laptop</option>
  <option>Desktop</option>  
  <option>Tablet</option>
  <option>Phone</option>
   <option>Other</option>
</select>
<br>
OS:<select id="OS" onchange="operatingSystem()">
  <option></option>
  <option>Windows</option>
  <option>Apple</option>  
  <option>Linux</option>
  <option>Android</option>
  <option>Other</option>
</select>

<br>
<input id="testOne" type="button" value="Initial Test" onclick="initialize();" /> 
<br>
<input id="startClient" type="button" value="Run Client" onclick="runClient();" />
<br>
<input id="testTwo" type="button" value="Second Test" onclick="secondTest();" /> 
<br>
<input id="startServer" type="button" value="Run Server" onclick="runServer();" />
<br>
<input id="testThree" type="button" value="Third Test" onclick="thirdTest();" /> 
<br>
<a href="http://localhost:8080/thesis/rest/services/results">Download Results</a>

<script type="text/javascript" src="lib/microajax.min.js"></script>

<script type="text/javascript" src="lib/jsts.js"></script>

<!-- Custom JavaScript Code -->
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/flow.js"></script>
<script type="text/javascript" src="js/algorithms.js"></script>
<script type="text/javascript" src="js/results.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
